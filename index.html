<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="gauche">
        <div id="result">Your result</div>
        <div id="rond">
          <span id="score">76</span> <br />
          <span id="de">of 100</span>
        </div>
        <div id="super">Great</div>
        <div id="text">
          Your scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </div>
      </section>
      <section class="droite">
        <div id="sommaire">Summary</div>
        <div class="note1">
          <img src="icon-reaction.svg" alt="logo reaction" /><span
            class="titreNote1"
          >
            Reaction</span
          >
          <span class="gras">80</span> / 100
        </div>
        <div class="note2">
          <img src="icon-memory.svg" alt="logo memory" />
          <span class="titreNote2"> Memory</span> <span class="gras">92</span> /
          100
        </div>
        <div class="note3">
          <img src="icon-verbal.svg" alt="logo verbal" /><span
            class="titreNote3"
          >
            Verbal</span
          >
          <span class="gras">61</span> / 100
        </div>
        <div class="note4">
          <img src="icon-visual.svg" alt="logo visual" /><span
            class="titreNote4"
          >
            Visual</span
          >
          <span class="gras">72</span> / 100
        </div>
        <button>Continue</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/pELouanp">pELouanp</a>.
      </div>
    </footer>
  </body>
</html>
